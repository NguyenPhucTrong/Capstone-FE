<div class="p-4">
  <h2 class="text-lg font-bold mb-4 text-center">Chat History</h2>
  <div *ngFor="let chat of chatHistory"
    class="mb-4 p-4 border-b border-gray-300 cursor-pointer hover:bg-gray-200 w-[320px] rounded-lg"
    (click)="selectChat(chat)">
    <div class="text-md font-medium">{{ chat.summary }}</div>
  </div>
</div>
