<div class="flex flex-col h-screen w-screen bg-gray-100">
  <!-- Header -->
  <div class="flex items-center bg-blue-600 text-white px-4 py-2">
    <img src="geng.jpeg" alt="Chatbot Icon" class="w-8 h-8 rounded-full mr-3">
    <div>
      <h1 class="text-lg font-medium">Chatbot</h1>
      <div class="flex items-center gap-1 text-sm">
        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
        <span>Online</span>
      </div>
    </div>
  </div>

  <!-- Chat Content -->
  <div #messageContainer class="flex-grow overflow-y-auto p-4 space-y-3">
    <div *ngFor="let message of messages" class="flex" [ngClass]="{
                'justify-start': message.type === 'bot',
                'justify-end': message.type === 'user'
            }">
      <div class="px-4 py-2 rounded-lg text-sm max-w-[75%]" [ngClass]="{
                  'bg-blue-500 text-white': message.type === 'bot',
                  'bg-gray-200 text-black': message.type === 'user'
              }">
        {{ message.text }}
      </div>
    </div>
  </div>

  <!-- Chat Actions -->
  <div class="p-4 bg-white border-t flex">
    <input [(ngModel)]="userInput" type="text" class="flex-grow p-2 border rounded mr-2"
      placeholder="Type your message..." (keydown.enter)="onEnter($event)">
    <button (click)="sendMessage()" class="bg-blue-500 text-white p-2 rounded">Send</button>
  </div>
</div>
